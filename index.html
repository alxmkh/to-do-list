<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do-App</title>

</head>

<body class='bg-dark'>
    <div class='container'>

        <div class='d-flex justify-content-center pt-3'>
            <div class='h1 text-light'>To-Do-App</div>
        </div>
        <div class='row pt-3 text-light justify-content-md-center'>
            <div class='col-3 border border-white'>

                <!-- Items -->
                <div class="d-flex flex-column bd-highlight text-light mb-3 items" id="itemsId">
                    <div class="pt-3"></div>

                    <!-- Item -->
                    <div class="pb-2 bd-highlight item d-flex justify-content-between pr-2 border border-danger" id="1">
                        <div class="d-flex  pt-1 pb-1 pr-5 pl-1">Projectsssss</div>
                        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-trash mt-2"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        
                            </svg>
                    </div>

                </div>

                <!-- Create project button -->
                <div class='d-flex justify-content-start bd-highlight text-light mb-3'>
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus-square btns" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg" id="addProjectBtn">
                        <path fill-rule="evenodd"
                            d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                        <path fill-rule="evenodd"
                            d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                        <path fill-rule="evenodd"
                            d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                    </svg>
                </div>
            </div>
            <div class='col-5 border-top border-bottom border-right border-white'>
                <div class="d-flex flex-column bd-highlight text-light mb-3">
                    <div class="pt-3"></div>
                    <div class="form-row pb-3 taskItem d-flex justify-content-between">
                        <div class="col-md-1">
                            <div class="custom-control custom-checkbox myInput custom-control-indicator">
                                <input type="checkbox" aria-label="Checkbox for following text input"
                                    class="checkbox-1x">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control myInput" id="inlineFormInputName"
                                placeholder="Title">
                        </div>
                        <div class="col-md-1 d-flex justify-content-md-end pt-1">
                            <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-pencil"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" />
                                <path fill-rule="evenodd"
                                    d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z" />
                            </svg>
                        </div>
                        <div class="col-md-1 d-flex justify-content-md-end pt-1">

                            <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-trash"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                            </svg>
                        </div>
                    </div>

                    <!--
                    <div class="pb-2 text-wrap">Task 2</div>
                    <div class="pb-2 text-wrap">Task 3</div>
                    -->
                </div>
                <div class="d-flex justify-content-end bd-highlight text-light mb-3">
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg" id="addTaskButton">
                        <path fill-rule="evenodd"
                            d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                        <path fill-rule="evenodd"
                            d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                        <path fill-rule="evenodd"
                            d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                    </svg>
                </div>
            </div>
        </div>
        <!-- Modal Task -->
        <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
            aria-hidden="true" id="taskForm">
            <form id='myForm' data-toggle="validator" role="form">
                <div class="modal-dialog modal-sm ">
                    <div class="modal-content">
                        <div class="modal-body bg-dark text-light pb-0">
                            <div class="form-group">
                                <label for="inputTitle">Title</label>
                                <input type="text" name="inputTitle" id="inputTitle" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor">Description</label>
                                <input type="textarea" id="inputAuthor" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="inputPages">Deadline</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer bg-dark text-light border-0 pt-0">
                            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-slash-circle"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg" data-dismiss="modal">
                                <path fill-rule="evenodd"
                                    d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path fill-rule="evenodd"
                                    d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                            </svg>
                            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-check-circle "
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path fill-rule="evenodd"
                                    d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Modal Project -->
        <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
            aria-hidden="true" id="projectModal">
            <form id='myForm' data-toggle="validator" role="form">
                <div class="modal-dialog modal-sm ">
                    <div class="modal-content">
                        <div class="modal-body bg-dark text-light pb-0">
                            <div class="form-group bg-dark">
                                <input type="text" name="inputTitle" id="inputTitle" class="form-control"
                                    class='bg-dark' />
                            </div>
                        </div>
                        <div class="modal-footer bg-dark text-light border-0 pt-0">
                            
                            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-check-circle myBtns"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="newProjectBtn" style="
                                border-radius: 50%;">
                                <path fill-rule="evenodd"
                                    d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path fill-rule="evenodd"
                                    d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                            </svg>
                            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-slash-circle"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg" data-dismiss="modal" id="cancelProjectBtn" style="
                                border-radius: 50%;">
                                <path fill-rule="evenodd"
                                    d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path fill-rule="evenodd"
                                    d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="main.js"></script></body>

</html>
